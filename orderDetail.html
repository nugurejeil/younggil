<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문상세</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/orderDetail.css">
</head>

<body>
    <header class="header-common">
        <h1 class="cert-tit">주문상세</h1>
    </header>
    <main class="main-detail">
        <h2 class="detail-tit">2021.08.22 주문 <span>주문번호.0000000000000000000000</span></h2>
        <article class="detail-order">
            <h3 class="order-tit">결제정보</h3>
            <dl class="pay-list">
                <div>
                    <dt>상품가격</dt>
                    <dd>60,000원</dd>
                    <dt>배송비</dt>
                    <dd>0원</dd>
                </div>
                <div>
                    <dt>총 결제 금액</dt>
                    <dd>60,000원</dd>
                    <dt>결제방식</dt>
                    <dd>계좌이체</dd>
                </div>
            </dl>
            <button type="button" class="buy-account">
                <div class="account-info">
                    <em class="account-tit">계좌번호 <span>(예금주명:백두산)</span></em>
                    <strong>국민은행 444-55-66666-777</strong>
                </div>
                <span class="account-btn">계좌 복사</span>
            </button>
        </article>
        <article class="detail-address">
            <h3 class="order-tit">배송지정보</h3>
            <dl>
                <div>
                    <dt>수령인</dt>
                    <dd>남행우</dd>
                </div>
            </dl>
        </article>
        <article class="detail-pay">
            <h3 class="order-tit">결재대기 <span>송장번호.000000000000000000000</span></h3>

        </article>
    </main>
</body>

</html>
